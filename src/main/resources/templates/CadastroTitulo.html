<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>Cadastro de Titulo</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/Style.css" />
</head>
<body>
	<nav>
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"> <img alt="Algaworks"
						src="/imagens/Logo.png" />
					</a>
				</div>
			</div>
		</div>
	</nav>

	<form class="form-horizontal">

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Novo título</h1>
			</div>
			<div class="panel-body">
				<div class="form-group">
					<label for="descricao" class="col-sm-2 control label colorl">Descrição</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao">
					</div>
				</div>
				<div class="form-group">
					<label for="dataVencimento" class="col-sm-2 control label colorl">Data de vencimento</label>

					<div class="col-sm-2">
						<input type="date" class="form-control" id="dataVencimento">
					</div>
				</div>
				<div class="form-group">
					<label for="valor" class="col-sm-2 control label colorl">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="valor" .00>
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-2 control label colorl">Status</label>
					<div class="col-sm-2">
						<select class="for-control">
							<option>Pendente</option>
							<option>Recebido</option>
						</select>
					</div>
					<div class="col-sm-offset2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>
		</div>



	</form>
	<script src="/js/bootstrap.min.js">		
	</script>

</body>
</html>
